<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오픈소스 기말고사</title>
    <style>
        body {
            background-color: navy;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;  
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>학번&이름</h1>
        <p>20222275</p>
        <p>이경현</p>
    </div>
</body>
</html>
